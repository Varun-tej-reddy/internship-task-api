<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - Internship API</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 900px; margin: 30px auto; }
    input, textarea, select, button { width: 100%; margin-top: 8px; margin-bottom: 12px; padding: 10px; }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
    .task { border: 1px solid #ddd; border-radius: 8px; padding: 12px; margin-bottom: 10px; }
    .actions button { width: auto; margin-right: 8px; }
  </style>
</head>
<body>
  <h1>Task Dashboard</h1>
  <button onclick="logout()">Logout</button>

  <h2>Create Task</h2>
  <form id="taskForm">
    <input type="text" id="taskTitle" placeholder="Task title" required />
    <textarea id="taskDescription" placeholder="Task description"></textarea>
    <select id="taskStatus">
      <option value="pending">pending</option>
      <option value="in_progress">in_progress</option>
      <option value="completed">completed</option>
    </select>
    <button type="submit">Create Task</button>
  </form>

  <h2>My Tasks</h2>
  <div id="tasksContainer"></div>

  <script src="script.js"></script>
</body>
</html>
