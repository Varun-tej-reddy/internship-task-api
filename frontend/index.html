<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auth - Internship API</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 30px auto; }
    form { margin-bottom: 24px; border: 1px solid #ddd; padding: 16px; border-radius: 8px; }
    input, select, button { width: 100%; margin-top: 8px; margin-bottom: 12px; padding: 10px; }
    .hint { color: #555; }
  </style>
</head>
<body>
  <h1>Register / Login</h1>

  <form id="registerForm">
    <h2>Register</h2>
    <input type="text" id="regUsername" placeholder="Username" required />
    <input type="email" id="regEmail" placeholder="Email" required />
    <input type="password" id="regPassword" placeholder="Password" required />
    <select id="regRole">
      <option value="user">user</option>
      <option value="admin">admin</option>
    </select>
    <button type="submit">Register</button>
  </form>

  <form id="loginForm">
    <h2>Login</h2>
    <input type="text" id="loginUsername" placeholder="Username" required />
    <input type="password" id="loginPassword" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>

  <p class="hint">After login, you will be redirected to dashboard.html</p>

  <script src="script.js"></script>
</body>
</html>
